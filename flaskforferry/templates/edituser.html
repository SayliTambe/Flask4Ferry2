<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-6 col-xl-6">
                <nav>
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ url_for('main.home') }}">Home</a></li>
                        <li class="breadcrumb-item active">Edit User</li>
                    </ol>
                </nav>
                <form method="POST">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="portname">Port Name</label>
                        <input type="text" id="portname" name="portname" class="form-control form-control-lg" value="{{ user.portname }}" required />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="state">State</label>
                        <select id="state" name="state" class="form-select form-select-lg" required>
                            <option value="{{ user.state }}" selected>{{ user.state }}</option>
                            <option value="State 1">State 1</option>
                            <option value="State 2">State 2</option>
                            <option value="State 3">State 3</option>
                            <!-- Add more states as needed -->
                        </select>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="address">Address</label>
                        <input type="text" id="address" name="address" class="form-control form-control-lg" value="{{ user.address }}" required />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="portcity">City</label>
                        <select id="portcity" name="portcity" class="form-select form-select-lg" required>
                            <option value="{{ user.portcity }}" selected>{{ user.portcity }}</option>
                            <option value="City 1">City 1</option>
                            <option value="City 2">City 2</option>
                            <option value="City 3">City 3</option>
                            <!-- Add more cities as needed -->
                        </select>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="contact">Contact</label>
                        <input type="text" id="contact" name="contact" class="form-control form-control-lg" value="{{ user.contact }}" required />
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg">Save</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
