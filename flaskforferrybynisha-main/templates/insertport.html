<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ports</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <h2>List of Ports</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Port ID</th>
                    <th>Port Name</th>
                    <th>State</th>
                    <th>City</th>
                    <th>Contact</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for user in data %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.portname }}</td>
                        <td>{{ user.state }}</td>
                        <td>{{ user.portcity }}</td>
                        <td>{{ user.contact }}</td>
                        <td>
                            <a href="{{ url_for('main.edit_user', user_id=user.id) }}" class="btn btn-primary">Edit</a>
                            <a href="{{ url_for('main.delete_user', user_id=user.id) }}" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('main.add_user') }}" class="btn btn-success">Add New Port</a>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
